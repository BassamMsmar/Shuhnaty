{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Shuhnaty{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
              <a class="nav-link" href="http://127.0.0.1:8000/admin/">admin</a>
              <a class="nav-link" href="{% url 'driver_list'%}">Driver</a>
              <a class="nav-link" href="{% url 'company_list'%}">companies</a>
            </div>
        </div>
        <span class="navbar-text px-3">
          {% if user.is_authenticated %}
          <p class="mx-2 d-inline">Hi {{ user.username  | capfirst }}</p>
          <a class="nav-link mx-2 d-inline" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link mx-2 d-inline" href="{% url 'login'%}">Login</a>
          <a class="nav-link mx-2 d-inline" href="{% url 'signup'%}">signup</a>
          {% endif %}
        </span>
      </nav>
    </div>
    {% block content %} 
     
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
