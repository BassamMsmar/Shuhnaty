{% extends 'base.html'  %}

{% block content %}
<div class="container">
    <ul>
        {% for driver in drivers %}
        <li>
            <div class="container text-center ">
                <div class="row ">
                  <div class="col border"> {{ driver.driver_name }}</div>
                  <div class="col border"> {{ driver.driver_phone_number }}</div>
                  <div class="col border">{{ driver.truck_plate_number }}</div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

    



{% endblock %}
