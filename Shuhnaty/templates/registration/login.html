{% extends 'base.html'  %}

{% block login %}
{% if user.is_authenticated %}
    <section>
        <div class="form">
            <h1 class="section-headline">Hi  {{ user.username  | capfirst }}</h1>
            <p>Thank you for using Shuhnaty</p>
        </div>
    </section>

{% else %}
    <div class="form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div>
                <p>Don't have an account?<a href="{% url 'signup' %}">Signup</a></p>
                
            </div>
    </div>
{% endif %}



{% endblock %}
